    <title>Máquina de Inferência</title>
</head>
<body>
<div class="container">
    <h1>Máquina de Inferência</h1>

    <h3>Base de conhecimento</h3>
    <textarea id="knowledge"></textarea>

    <h3>Base de regras</h3>
    <textarea id="rules"></textarea>

    <div class="question-field">
        <div>
            <h3>Pergunta</h3>
            <input id="question"/>
        </div>

        <div>
            <h3>Resposta</h3>
            <input id="answer" disabled />
        </div>
    </div>

    <h3>Método de encadeamento</h3>
    <div class="radio-input">
        <input type="radio" id="forward" name="inference" checked><label for="forward">Para frente</label>
    </div>
    <div class="radio-input">
        <input type="radio" id="backward" name="inference" disabled><label for="backward">Para trás</label>
    </div>
    <div class="radio-input">
        <input type="radio" id="hybrid" name="inference" disabled><label for="hybrid">Híbrido</label>
    </div>

    <button onclick="initialize()">Inferir</button>
</div>
</body>
</html>
